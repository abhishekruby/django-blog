{% extends "base.html" %}
{% block content %}
{% load static %}
    <section id="edit-post-home">
            <section class="wrapper">   
                <section class="spotlight">
                    <h3>Create new post</h3>
                    <form action="" method="post" class="ajax redirect" enctype="multipart/form-data">
                         {% csrf_token  %}
                            <div class="form_field">
                                <label for="{{form.title.id_for_label}}" class="subheads">
                                    {{form.title.label}}
                                </label>
                                {{form.title}}
                            </div>
                            <div class="form-field">
                                <label class="subheads">
                                  content
                                </label>
                                <div class="description">
                                    {{form.description}}
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.short_description.label}}">
                                    {{form.short_description.label}}
                                </label>
                                {{form.short_description}}
                            </div>
                            <div class="form-field">
                                <label class="subheads" for="{{form.tags.id_for_label}}">
                                    {{form.tags.label}}
                                </label>
                                {{form.tags}}
                            </div>
                            <div class="form-field">
                                <label for="{{form.time.to_read_id_for_label}}" class="subheads" >
                                    {{form.time_to_read_label}}
                                </label>
                                {{form.time_to_read}}
                            </div>
                            <div class="form-field">
                                <label for="{{form.featured_image.id_for_label}}" class="subheads" >
                                     {{form.featured_image.label}}
                                </label>
                                {{form.featured_image}}
                            </div>
                            <div class="form-field"></div>
                                <label class="checkbox">
                                    {{form.Is_draft}}
                                    {{form.Is_draft_label}}
                                </label>
                            </div>
                            <div class="form-field">
                                <input type="submit" value="Submit" />
                            </div>
                    </form>
                    {{form.media}}
                </section>
            </section>
        </section>
{% endblock %}
